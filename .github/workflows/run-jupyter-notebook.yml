name: Run Jupyter Notebook

on:
  workflow_dispatch: # Manual trigger.

env:
  # Path to your Jupyter Notebook.
  NOTEBOOK_PATH: 'algoritmos/AES.ipynb'

  # Specify the Python version you need.
  PYTHON_VERSION: '3.11'

jobs:
  build:
    name: Run Jupyter Notebook
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        # Installing Python Dependencies

        # Upgrade pip
        python -m pip install --upgrade pip

        # Install dependencies from requirements.txt if it exists
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        fi

        # Install Papermill for executing Jupyter Notebooks
        pip install --upgrade pip ipython ipykernel
        ipython kernel install --name "python3" --user
        pip install papermill

    - name: Run Jupyter Notebook
      run: |
        # Execute the desired Jupyter Notebook

        # Extract the directory and filename from the NOTEBOOK_PATH
        export FILE_PATH='${{ env.NOTEBOOK_PATH }}'
        export FILE_DIR=$(dirname $FILE_PATH)
        export FILE_NAME=$(basename $FILE_PATH)

        # Change to the directory containing the notebook
        cd $FILE_DIR

        # Execute the notebook using Papermill
        papermill $FILE_NAME ${{ github.workspace }}/output.ipynb

    - name: Upload executed notebook as artifact
      uses: actions/upload-artifact@v4
      with:
        name: executed-notebook
        path: output.ipynb
        if-no-files-found: error
        retention-days: 1
        overwrite: true
